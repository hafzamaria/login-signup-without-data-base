<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>



</head>

<body>
    <div class="main">

        <div class="start">
            <h1>Login:</h1>
        </div>

        <form onsubmit="login(); return false ">

            <label for="email"></label>
            <input class="in1" type="email" id="email" placeholder="Email:" required>
            <br>
            <br>

            <label for="password"></label>
            <input class="in1" type="password" placeholder="Password:" id="password">
            <br>
            <br>

            <button class="but" type="submit">login</button>
        </form>

        <p id="message"></p>

    </div>

    <script>

        function login() {


            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;


            // axios.post('http://localhost:3000/login', {
                  axios.post('https://login-signup-without-data-base.herokuapp.com/login', {

                email,
                password,

            })
                .then(function (response) {
                    console.log(response.data);
                    document.querySelector("#message").innerHTML = response.data.message;
                })

                .catch(function (error) {
                    console.log(error.response.data);
                    document.querySelector("#message").innerHTML = error.response.data.message;
                });
        }

    </script>


</body>

</html>
